<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User</title>
</head>
<body>
    <h2>Fetch User by ID</h2>
    <form id="fetchForm">
        <label for="userId">User ID:</label><br>
        <input type="text" id="userId" name="userId" required><br><br>
        
        <button type="button" onclick="fetchUser()">Fetch User</button>
    </form>

    <div id="userData"></div>

    <script>
        function fetchUser() {
            const userId = document.getElementById('userId').value;

            fetch(`/users/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const userData = document.getElementById('userData');
                    userData.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error('Error fetching user:', error);
                    alert('Error fetching user. Check console for details.');
                });
        }
    </script>
</body>
</html>
